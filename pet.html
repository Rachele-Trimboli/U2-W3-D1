<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Animali domestici!!!!</h1>
    <div class="container mt-5">
      <form class="row g-3">
        <div class="col-12">
          <label for="name" class="form-label">Nome dell'animale</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="col-12">
          <label for="ownerName" class="form-label">Nome del padrone</label>
          <input type="text" class="form-control" id="ownerName" />
        </div>
        <div class="col-12">
          <label for="species" class="form-label">Specie animale</label>
          <input
            type="text"
            class="form-control"
            id="species"
            placeholder="Cane,Coniglio,Gatto"
          />
        </div>

        <div class="col-12">
          <label for="razza" class="form-label">Razza</label>
          <input type="text" class="form-control" id="razza" />
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Registra</button>
        </div>
      </form>
    </div>
    <div class="container">
      <div class="row d-flex justify-content-center"></div>
      <div id="cards"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./pet.js"></script>
  </body>
</html>
